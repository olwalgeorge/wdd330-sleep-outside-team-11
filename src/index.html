<!doctype html>
<html lang="en">  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      
      <section class="products">
        <h2>Product Categories</h2>
        <ul class="product-categories">
          <li class="category-card">
            <a href="/product-listing/index.html?category=tents">
              <img src="/images/noun_Tent_2517.svg" alt="Tent Icon" />
              <h3>Tents</h3>
            </a>
          </li>
          <li class="category-card">
            <a href="/product-listing/index.html?category=backpacks">
              <img src="/images/noun_Backpack_65884.svg" alt="Backpack Icon" />
              <h3>Backpacks</h3>
            </a>
          </li>
          <li class="category-card">
            <a href="/product-listing/index.html?category=sleeping-bags">
              <img src="/images/noun_Sleeping Bag_3544775.svg" alt="Sleeping Bag Icon" />
              <h3>Sleeping Bags</h3>
            </a>
          </li>
          <li class="category-card">
            <a href="/product-listing/index.html?category=hammocks">
              <img src="/images/noun_Hammock_2879406.svg" alt="Hammock Icon" />
              <h3>Hammocks</h3>
            </a>
          </li>
        </ul>
      </section>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <!-- Product list will be built dynamically by JavaScript -->
        </ul>
      </section>
    </main>    <footer id="main-footer">
    </footer>
  </body>
</html>
