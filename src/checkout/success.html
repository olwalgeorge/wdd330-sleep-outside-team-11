<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Order Success</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>
    
    <main class="divider">
      <section class="success-container">
        <div class="success-content">
          <div class="success-icon">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="#22c55e" stroke-width="2" fill="#dcfce7"/>
              <path d="m9 12 2 2 4-4" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          
          <h1>Order Successful!</h1>
          
          <div class="success-message">
            <h2>Thank you for your order!</h2>
            <p>Your order has been successfully placed and is being processed.</p>
            <p>You will receive a confirmation email shortly with your order details and tracking information.</p>
          </div>
          
          <div class="order-details" id="order-details">
            <!-- Order details will be populated by JavaScript if available -->
          </div>
          
          <div class="success-actions">
            <a href="/" class="btn btn-primary">Continue Shopping</a>
            <a href="/product-listing/" class="btn btn-secondary">Browse Products</a>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer">
    </footer>
  </body>
</html>
