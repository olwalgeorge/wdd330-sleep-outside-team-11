<!doctype html>
<html lang="en">  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/public/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/public/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<h3 class="highlight">Outside</h3></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      
      <!--Category Image Section-->
       <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <!-- Product list will be built dynamically by JavaScript -->
        </ul>
      </section>
      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-list">
          <a href="product_listing/index.html?category=tents">
            <img src="/public/images/category-tents.svg" alt="Tents" />
            <h3>Tents</h3>
          </a>

          <a href="product_listing/index.html?category=backpacks">
            <img src="/public/images/category-backpacks.svg" alt="Backpacks" />
            <h3>Backpacks</h3>
          </a>

          <a href="product_listing/index.html?category=sleeping-bags">
            <img src="/public/images/category-sleepingbags.svg" alt="Sleeping Bags" />
            <h3>Sleeping Bags</h3>
          </a>

           <a href="product_listing/index.html?category=hammocks">
            <img src="/public/images/category-hammocks.svg" alt="Hammocks" />
            <h3>Hammocks</h3>
          </a>
        </div>

      </section>

     
    </main>
    <footer id="main-footer">
    </footer>
  </body>
</html>
