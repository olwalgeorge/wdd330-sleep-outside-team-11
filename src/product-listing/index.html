<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <nav class="breadcrumbs">
        <a href="/">Home</a> &gt; <span id="category-name"></span>
      </nav>
      <section class="products">
        <h2 id="category-title"></h2>
        <div class="sort-controls">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select" aria-label="Sort products">
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="price-asc">Price (Low to High)</option>
            <option value="price-desc">Price (High to Low)</option>
          </select>
        </div>
        <ul class="product-list">
          <!-- Product list will be built dynamically by JavaScript -->
        </ul>
      </section>
    </main>
    <footer id="main-footer">
    </footer>
  </body>
</html>
