<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="/js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        
        <div class="checkout-container">
          <form class="checkout-form">
            <!-- Checkout form implementation -->
             <fieldset>
              <legend>Customer Information</legend>
              <div class="form-group">
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" required>
              </div>

              <div class="form-group">
                <label for="first-name">Last Name*</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
              </fieldset>


              <fieldset>
                <legend>Shipping Address</legend>
                <div class="form-group">
                  <label for="address">Address*</label>
                  <input type="text" id="address" name="address" required>              
                  </div>

                   <div class="form-group">
                  <label for="address">City*</label>
                  <input type="text" id="city" name="city" required>              
                  </div>

                   <div class="form-group">
                  <label for="address">State*</label>
                  <input type="text" id="state" name="state" placeholder="Edo" required>              
                  </div>

                   <div class="form-group">
                  <label for="address">Zip Code*</label>
                  <input type="number" id="zip-code" name="zip-code" placeholder="12345 or 12345-678" pattern="[0-9]{5}(-[0-9]{4})?" required>              
                  </div>
              </fieldset>

              <fieldset>
                <legend>Payment Information</legend>
                <div class="form-group">
                  <label for="card-number">Card Number*</label>
                  <input type="number" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" pattern="[0-9\s]{13, 19}" required>
                </div>

                <div class="form-group">
                  <label for="expiration-date">Expiration Date*</label>
                  <input type="month" id="expiration-date" required>                  
                </div>

                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input type="number" id="cvv" name="cvv" placeholder="123" required>
                </div>
              </fieldset>

              <div class="form-group">
                <button type="submit" class="checkout-button">Complete Order</button>
              </div>
             
          </form>
          
          <div class="order-summary">
            <!-- Order summary will be dynamically generated -->
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer">
    </footer>
  </body>
</html>
