<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        
        <div class="checkout-container">
          <form class="checkout-form" id="checkout-form">
            <h3>Customer Information</h3>            <fieldset class="customer-info">
              <legend>Name</legend>
              <label for="firstName">
                First Name*
                <input type="text" id="firstName" name="firstName" required value="John">
              </label>
              <label for="lastName">
                Last Name*
                <input type="text" id="lastName" name="lastName" required value="Doe">
              </label>
            </fieldset>

            <fieldset class="address-info">
              <legend>Address</legend>              <label for="street">
                Street Address*
                <input type="text" id="street" name="street" required minlength="5" value="123 Main">
              </label>
              <label for="city">
                City*
                <input type="text" id="city" name="city" required minlength="2" value="Rexburg">
              </label>
              <div class="state-zip-row">
                <label for="state">
                  State*
                  <input type="text" id="state" name="state" required minlength="2" maxlength="2" 
                         pattern="[A-Za-z]{2}" value="ID">
                </label>
                <label for="zip">
                  Zip Code*
                  <input type="text" id="zip" name="zip" pattern="[0-9]{5}(-[0-9]{4})?" required 
                         title="Please enter a valid 5-digit ZIP code" value="83440">
                </label>
              </div>
            </fieldset><fieldset class="payment-info">
              <legend>Payment Information</legend>              <label for="cardNumber">
                Credit Card Number*
                <input type="text" id="cardNumber" name="cardNumber" 
                       pattern="[0-9\s]{13,19}" maxlength="19" required
                       title="Please enter a valid credit card number"
                       placeholder="1234 5678 9012 3456" value="1234123412341234">
              </label>
              <div class="card-details-row">
                <label for="expiration">
                  Expiration Date*
                  <input type="text" id="expiration" name="expiration" 
                         pattern="(0[1-9]|1[0-2])\/[0-9]{2}" maxlength="5" required
                         title="Please enter expiration date in MM/YY format"
                         placeholder="MM/YY" value="12/25">
                </label>
                <label for="securityCode">
                  Security Code*
                  <input type="text" id="securityCode" name="securityCode" 
                         pattern="[0-9]{3,4}" maxlength="4" required
                         title="Please enter 3-4 digit security code"
                         placeholder="123" value="123">
                </label>
              </div>
            </fieldset>

            <button type="submit" class="checkout-submit-btn">Complete Order</button>
          </form>
          
          <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="order-items"></div>
            <div class="order-totals">
              <div class="total-line">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="total-line">
                <span>Shipping:</span>
                <span id="shipping">$0.00</span>
              </div>
              <div class="total-line">
                <span>Tax:</span>
                <span id="tax">$0.00</span>
              </div>
              <div class="total-line order-total">
                <span><strong>Order Total:</strong></span>
                <span id="orderTotal"><strong>$0.00</strong></span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer">
    </footer>
  </body>
</html>
