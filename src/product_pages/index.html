<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <nav class="breadcrumbs">
        <a href="/">Home</a> &gt; <a id="categoryLink" href="">Category</a> &gt; <span id="productBreadcrumb"></span>
      </nav>
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <img id="productImage" class="divider" src="" alt="" />
        <p class="product-card__price" id="productFinalPrice"></p>
        <p class="product__color" id="productColorName"></p>
        <p class="product__description" id="productDescriptionHtml"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>
    <footer id="main-footer">
    </footer>
  </body>
</html>
